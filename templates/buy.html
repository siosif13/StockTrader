{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbolBuy" placeholder="Stock symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stockNb" placeholder="Number of stocks" type="text"/>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
